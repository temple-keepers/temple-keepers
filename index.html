<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="A daily Christian wellness companion for mind, body, and spirit" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6B21A8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Temple Keepers" />
    <meta name="application-name" content="Temple Keepers" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#6B21A8" />
    
    <!-- Favicons & Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- iOS Splash Screens (most common sizes) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Temple Keepers - Daily Wellness Companion</title>
    
    <!-- Splash screen styles (loaded before JS for instant display) -->
    <link rel="stylesheet" href="/splash.css" />
  </head>
  <body>
    <!-- Splash screen shown while JS loads -->
    <div id="splash-screen">
      <img src="/logo.png" alt="Temple Keepers" />
      <p>Temple Keepers</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Hide splash screen once app renders
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(() => splash.remove(), 300);
          }
        }, 500);
      });

      // Register service worker with update detection
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((reg) => {
              console.log('SW registered:', reg.scope);

              // If a new SW is already waiting (e.g. user reopened the app)
              if (reg.waiting) {
                window.dispatchEvent(new CustomEvent('sw-update-available', { detail: reg }));
              }

              // Detect when a new SW finishes installing and enters waiting
              reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                if (!newWorker) return;

                newWorker.addEventListener('statechange', () => {
                  // New SW is installed and waiting to activate
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    window.dispatchEvent(new CustomEvent('sw-update-available', { detail: reg }));
                  }
                });
              });

              // When the new SW takes over, refresh the page to load new assets
              let refreshing = false;
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                  refreshing = true;
                  window.location.reload();
                }
              });
            })
            .catch((err) => {
              console.log('SW registration failed:', err);
            });
        });
      }
    </script>
  </body>
</html>
